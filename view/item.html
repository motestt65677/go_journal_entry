<form action="/journal/edit/{{.Id}}/" method="post">
    <div style="background: white; padding:15px; margin: 15px;">
        <div class="row">
            <h1 class="col-6">{{.Title}}</h1>
            <div class="col-2"></div>
            <div class="col-4">
                <div style="width:200; height:200px; margin:5px;">
                    <a href="" style="background-image: url({{.CoverPhotoPath}}); width:100%; height:100%; display:block; background-position: 50% 50%"></a>
                </div>
            </div>
        </div>
        <h5>{{.Author}}</h5>
        <h5 style="color:#888888;">{{.Date}}</h5>
        <!-- <button class="ml-5" style="display:inline-block;" name="edit_button_{{.Id}}">Edit</button> -->
    </div>

</form>
